<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>Blog :: New Post</title>
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/header :: header">...</div>
    <h1>Write new post</h1>
    <form action="#" method="post" th:action="@{/posts/new}" th:object="${post}">
        <input th:field="*{account}" type="hidden">
        <input th:field="*{createdAt}" type="hidden">
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input class="form-control" id="title" required th:field="*{title}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">Content</label>
            <textarea class="form-control" id="content" required th:field="*{content}"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Publish post</button>
    </form>
    <div th:replace="fragments/footer :: footer">...</div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
